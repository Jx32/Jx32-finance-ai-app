<ion-header [translucent]="true">
  <div>

    @if (!showBackUIOnly) {
      <ion-toolbar class="py-3 px-3 mt-3 text-sm">
        <ion-buttons slot="start">
          <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>

        @if (title) {
          <ion-title>{{title}}</ion-title>
        }
        @else {
          <ion-label slot="start">Finance.<strong>AI</strong></ion-label>
        }

        <ion-buttons slot="end">
          <ion-button fill="clear" color="dark" size="small">
            <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="dark" size="small">
            <ion-icon name="chatbubbles-outline" slot="icon-only"></ion-icon>
            <ion-icon name="sparkles" style="font-size: small;" class="text-primary"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    }
    @else {
      <ion-toolbar class="py-3 px-3 mt-3">
        <ion-buttons slot="start">
          <ion-back-button class="text-sm" [defaultHref]="defaultHref" [text]="title" icon="arrow-back" color="dark"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    }

  </div>
</ion-header>
