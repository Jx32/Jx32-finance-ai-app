<app-header></app-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">

  <div class="main-content-container">

    <div class="segment-container">
      <ion-segment value="financeSummary" [scrollable]="true" [swipeGesture]="false">
        <ion-segment-button value="financeSummary" content-id="financeSummary">
          <ion-label>Finance summary</ion-label>
        </ion-segment-button>
        <ion-segment-button value="aiForecasts" content-id="aiForecasts">
          <ion-label>AI.Forecasts</ion-label>
        </ion-segment-button>
        <ion-segment-button value="loans" content-id="loans">
          <ion-label>Loans</ion-label>
        </ion-segment-button>
        <ion-segment-button value="services" content-id="services">
          <ion-label>Services</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <ion-segment-view>
      <ion-segment-content id="financeSummary" class="main-content-container">

        <div class="w-full flex flex-row justify-end p-1">
          <ion-select interface="popover" value="paymentCycle" toggleIcon="filter" class="w-fit">
            <ion-select-option value="paymentCycle">Payment cycle</ion-select-option>
            <ion-select-option value="month">This month</ion-select-option>
            <ion-select-option value="quarter">This quarter</ion-select-option>
            <ion-select-option value="year">This year</ion-select-option>
          </ion-select>
        </div>

        <div class="h-30 w-full">
          <canvas baseChart [data]="barChartData" type="bar" [options]="barChartOptions"></canvas>
        </div>

        <div class="card-container">
          <div class="flex flex-column justify-between items-center">
            <h3>Payment cycle</h3>
            <div class="">March 13 to 19</div>
          </div>
          <div class="flex flex-row gap-3">
            <ion-button color="secondary">
              <ion-icon slot="start" name="add" color="success"></ion-icon>
              <app-number-flow [value]="value" [animated]="true" [format]="currencyNumberFlowFormat"></app-number-flow>
            </ion-button>
            <ion-button color="secondary">
              <ion-icon slot="start" name="remove" color="danger"></ion-icon>
              $12,320
            </ion-button>
          </div>
        </div>

        <div class="card-container">
          <h3>AI Alerts <ion-badge color="danger" class="p-1">11</ion-badge></h3>
          <div class="flex flex-col gap-2">
            <ion-button color="secondary">
              <div class="flex flex-row gap-3 w-full items-center justify-start text-left">
                <ion-icon slot="start" name="notifications-outline" class="text-2xl"></ion-icon>
                <div class="flex flex-col gap-1">
                  <strong>Internet service might be unpayable</strong>
                  <span class="font-normal">Not enough money to pay</span>
                </div>
              </div>

            </ion-button>

            <ion-button color="secondary">
              <div class="flex flex-row gap-3 w-full items-center justify-start text-left">
                <ion-icon slot="start" name="notifications-outline" class="text-2xl"></ion-icon>
                <div class="flex flex-col gap-1">
                  <strong>Internet service might be unpayable</strong>
                  <span class="font-normal">Not enough money to pay</span>
                </div>
              </div>
            </ion-button>
          </div>
        </div>

      </ion-segment-content>

      <ion-segment-content id="aiForecasts">
        AI Forecasts content goes here.
      </ion-segment-content>
    </ion-segment-view>

  </div>

</ion-content>
